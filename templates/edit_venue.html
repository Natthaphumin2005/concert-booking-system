<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Edit Venue | Concert Booking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/venue.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>
<body>

<!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h2>
        <span class="title-white">Concert</span>
        <span class="title-purple">Booking</span>
        <span class="title-green">System</span>
      </h2>
      <a href="/home">Home</a>
      <a href="/concerts">Concert</a>
      <a href="/concert_management" class="active">Concert Management</a>
      <a href="/venue">Manage venue & seat</a>
      <a href="/seat_pricing">Seat Price Management</a>
      <a href="/about">About</a>
    </div>

    <div class="nav-right">
      <div class="search-container">
        <input type="text" placeholder="ค้นหา..." class="search-input">
        <button class="search-btn">
          <img src="{{ url_for('static', filename='image/search.svg') }}" alt="ค้นหา" class="search-icon">
        </button>
      </div>

      <a href="/orders">
        <img src="{{ url_for('static', filename='image/order.svg') }}" alt="Order">
      </a>
      <a href="/notifications">
        <img src="{{ url_for('static', filename='image/notification.svg') }}" alt="Notification">
      </a>

      <span class="user-name">
        <a href="/account">{{ session['fullname'] }}</a>
      </span>

      <a href="/logout">
        <img src="{{ url_for('static', filename='image/logout.svg') }}" alt="Logout">
      </a>
    </div>
  </nav>


  <!-- ฟอร์มแก้ไขสถานที่ -->
  <div class="form-container">
    <h3>EDIT FORM</h3>

    <form method="POST" action="/update_venue/{{ venue.venue_id }}">
      <div class="form-group">
        <label>ชื่อสถานที่</label>
        <input type="text" name="venue_name" value="{{ venue.venue_name }}" required>
      </div>

      <div class="form-group">
        <label>ที่ตั้ง (Location)</label>
        <input type="text" name="location" value="{{ venue.location }}" required>
      </div>

      <div class="form-group">
        <label>จำนวนที่นั่งทั้งหมด</label>
        <input type="number" name="total_seats" value="{{ venue.total_seats }}" min="1" required>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn-save">บันทึก</button>
        <a href="/venue" class="btn-cancel">ยกเลิก</a>
      </div>
    </form>
  </div>

</body>
</html>
