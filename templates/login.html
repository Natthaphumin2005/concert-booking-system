<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login | Concert Booking System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">

  <div class="login-container">
    <h2>
      <span class="title-white">Concert</span>
      <span class="title-purple">Booking</span>
      <span class="title-green">System</span>
    </h2>
    <p class="login-title">Login to Concert Ticket Booking System</p>

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
      <a href="{{ url_for('register') }}" class="register-link">ลงทะเบียน</a>
    </form>
  </div>
</body>
</html>
