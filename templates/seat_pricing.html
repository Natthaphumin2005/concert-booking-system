<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Seat Pricing Management | Concert Booking System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/seat_pricing.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>
<body>
 <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h2>
        <span class="title-white">Concert</span>
        <span class="title-purple">Booking</span>
        <span class="title-green">System</span>
      </h2>
      <a href="/home">Home</a>
      <a href="/concerts">Concert</a>
      <a href="/concert_management" class="active">Concert Management</a>
      <a href="/venue">Manage venue & seat</a>
      <a href="/seat_pricing">Seat Price Management</a>
      <a href="/about">About</a>
    </div>

    <div class="nav-right">
      <div class="search-container">
        <input type="text" placeholder="ค้นหา..." class="search-input">
        <button class="search-btn">
          <img src="{{ url_for('static', filename='image/search.svg') }}" alt="ค้นหา" class="search-icon">
        </button>
      </div>

      <a href="/orders">
        <img src="{{ url_for('static', filename='image/order.svg') }}" alt="Order">
      </a>
      <a href="/notifications">
        <img src="{{ url_for('static', filename='image/notification.svg') }}" alt="Notification">
      </a>

      <span class="user-name">
        <a href="/account">{{ session['fullname'] }}</a>
      </span>

      <a href="/logout">
        <img src="{{ url_for('static', filename='image/logout.svg') }}" alt="Logout">
      </a>
    </div>
  </nav>

  <main class="main-content">
    <h2>Seat Pricing Management</h2>

    <form method="POST" action="/save_seat_pricing">
      <table class="pricing-table">
        <thead>
          <tr>
            <th>โซน</th>
            <th>ราคาต่อที่นั่ง (บาท)</th>
          </tr>
        </thead>
        <tbody>
          {% for s in seat_prices %}
          <tr>
            <td>{{ s.zone }}</td>
            <td>
              <input type="number" name="{{ s.zone|lower }}_price" value="{{ '%.2f'|format(s.avg_price) }}">
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="btn-container">
        <button type="submit" class="btn-save">บันทึกราคา</button>
        <a href="/home" class="btn-cancel">ยกเลิก</a>
      </div>
    </form>
  </main>
</body>
</html>
