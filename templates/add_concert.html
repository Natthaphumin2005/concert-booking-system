<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Add Concert | Concert Booking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/venue.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>
<body>

<!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h2>
        <span class="title-white">Concert</span>
        <span class="title-purple">Booking</span>
        <span class="title-green">System</span>
      </h2>
      <a href="/home">Home</a>
      <a href="/concerts">Concert</a>
      <a href="/concert_management" class="active">Concert Management</a>
      <a href="/venue">Manage venue & seat</a>
      <a href="/seat_pricing">Seat Price Management</a>
      <a href="/about">About</a>
    </div>

    <div class="nav-right">
      <div class="search-container">
        <input type="text" placeholder="ค้นหา..." class="search-input">
        <button class="search-btn">
          <img src="{{ url_for('static', filename='image/search.svg') }}" alt="ค้นหา" class="search-icon">
        </button>
      </div>

      <a href="/orders">
        <img src="{{ url_for('static', filename='image/order.svg') }}" alt="Order">
      </a>
      <a href="/notifications">
        <img src="{{ url_for('static', filename='image/notification.svg') }}" alt="Notification">
      </a>

      <span class="user-name">
        <a href="/account">{{ session['fullname'] }}</a>
      </span>

      <a href="/logout">
        <img src="{{ url_for('static', filename='image/logout.svg') }}" alt="Logout">
      </a>
    </div>
  </nav>


  <div class="form-container">
  <h3>Add New Concert</h3>

  <form method="POST" action="/add_concert" enctype="multipart/form-data">

    <div class="form-group">
      <label>Concert Name</label>
      <input type="text" name="concert_name" placeholder="Concert Name" required>
    </div>

    <div class="form-group">
      <label>Artist</label>
      <input type="text" name="artist" placeholder="Artist" required>
    </div>

    <div class="form-group">
      <label>Date & Time</label>
      <input type="datetime-local" name="concert_date" required>
    </div>

    <div class="form-group">
      <label>Venue</label>
      <select name="venue_id" required>
        <option value="">-- Select Venue --</option>
        {% for v in venues %}
        <option value="{{ v.venue_id }}">{{ v.venue_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Concert Poster (Image)</label>
      <input type="file" name="concert_image" accept="image/*">
    </div>

    <div class="form-group">
      <label>Status</label>
      <select name="status" required>
        <option value="open">open</option>
        <option value="closed">closed</option>
      </select>
    </div>

    <div class="btn-container">
      <button type="submit" class="btn-save">Save</button>
      <a href="/concert_management" class="btn-cancel">Cancel</a>
    </div>

  </form>
</div>


</body>
</html>
